<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div class="container">
        <h1>Eliminar Estudiante Grupo</h1>

        <!-- Detalles del EstudianteGrupo para confirmación -->
        <div class="form-group">
            <label for="estudiante">Estudiante</label>
            <p id="estudiante">
                <span th:text="${estudianteGrupo.estudiante.nombre}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <p id="grupo">
                <span th:text="${estudianteGrupo.grupo.nombre}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="anio">Año</label>
            <p id="anio">
                <span th:text="${estudianteGrupo.anio}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="ciclo">Ciclo</label>
            <p id="ciclo">
                <span th:text="${estudianteGrupo.ciclo}"></span>
            </p>
        </div>

        <hr>
        <div class="text-center">
            <form th:action="@{/EstudianteGrupos/delete}" method="post">
                <input type="hidden" th:name="id" th:value="${estudianteGrupo.id}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a th:href="@{/EstudianteGrupos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</html>
