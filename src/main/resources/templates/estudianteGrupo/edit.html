<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div class="container">
        <h1>Editar Estudiante Grupo</h1>
        <form th:action="@{/EstudianteGrupos/save}" th:object="${estudianteGrupo}" method="post">
            <!-- Hidden field to pass the ID of the EstudianteGrupo -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="estudiante">Estudiante</label>
                <select class="form-control" th:field="*{estudiante.id}" id="estudiante" required>
                    <option value="" disabled>Seleccione un estudiante</option>
                    <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}" th:selected="${estudiante.id == estudianteGrupo.estudiante.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select class="form-control" th:field="*{grupo.id}" id="grupo" required>
                    <option value="" disabled>Seleccione un grupo</option>
                    <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}" th:selected="${grupo.id == estudianteGrupo.grupo.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" class="form-control" th:field="*{anio}" id="anio" placeholder="Año" required />
            </div>

            <div class="form-group">
                <label for="ciclo">Ciclo</label>
                <input type="text" class="form-control" th:field="*{ciclo}" id="ciclo" placeholder="Ciclo" required />
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/EstudianteGrupos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</html>
