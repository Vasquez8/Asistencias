<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Login de Asistencia</title>
    <!-- AsegÃºrate de incluir Bootstrap CSS y otros estilos necesarios -->
</head>

<div layout:fragment="content">

    <h1 class="text-center">Login de Asistencia</h1>

    <form action="#" th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input type="password" id="pin" name="pin" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

</div>

</html>
