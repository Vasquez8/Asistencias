<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
<hr>
<dl class="row">
    <dt class="col-sm-2">ID</dt>
    <dd class="col-sm-10" th:text="${grupo.id}"></dd>

    <!-- Nombres -->
    <dt class="col-sm-2">Nombres</dt>
    <dd class="col-sm-10" th:text="${grupo.nombre}"></dd>

    <!-- Descripción -->
    <dt class="col-sm-2">Descripción</dt>
    <dd class="col-sm-10" th:text="${grupo.descripcion}"></dd>
</dl>

<div>
    <a th:href="@{/grupos/edit/{id}(id=${grupo.id})}" class="btn btn-outline-info">Editar</a>
    <a th:href="@{/Grupos}" class="btn btn-secondary">Regresar</a>
</div>
</div>
