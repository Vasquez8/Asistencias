<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div th:if="${msg != mull}">
        <script>
            Swal.fire({
            title: "Confirmacion",
            text: '[[ ${msg} ]]',
            icon: "success"
            })
        </script>
    </div>

    <div th:if="${error != mull}">
        <script>
            Swal.fire({
            title: "Error",
            text: '[[ ${msg} ]]',
            icon: "error"
            })
        </script>
    </div>
    <h1>Listado de grupos</h1>

    <a th:href="@{/Grupos/create}" class="btn btn-primary my-3">Crear nuevo grupo</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${grupos}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.descripcion}"></td>
            <td>
                <a th:href="@{/Grupos/details/{id} (id = ${item.id}) }">Ver</a>
                <a th:href="@{/Grupos/edit/{id} (id = ${item.id}) }">Editar</a>
                <a th:href="@{/Grupos/remove/{id} (id = ${item.id}) }">Eliminar</a>
                <a></a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="Page navegation example">
        <ul class="pagination">
            <li th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/Grupos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
