<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Eliminar Estudiante</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>

    <hr />
    <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${estudiante.id}"></dd>

        <dt class="col-sm-2">Nombre</dt>
        <dd class="col-sm-10" th:text="${estudiante.nombre}"></dd>

        <dt class="col-sm-2">Email</dt>
        <dd class="col-sm-10" th:text="${estudiante.email}"></dd>

        <dt class="col-sm-2">PIN</dt>
        <dd class="col-sm-10" th:text="${estudiante.pin}"></dd>
    </dl>

    <form th:action="@{/Estudiantes/delete}" method="post">
        <input type="hidden" name="id" th:value="${estudiante.id}">
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a th:href="@{/Estudiantes}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
