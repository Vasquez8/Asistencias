<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div class="container">
        <h1>Detalles de Docente Grupo</h1>

        <!-- Detalles del DocenteGrupo -->
        <div class="form-group">
            <label for="docente">Docente</label>
            <p id="docente">
                <span th:text="${docenteGrupo.docente.nombre}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <p id="grupo">
                <span th:text="${docenteGrupo.grupo.nombre}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="anio">AÃ±o</label>
            <p id="anio">
                <span th:text="${docenteGrupo.anio}"></span>
            </p>
        </div>

        <div class="form-group">
            <label for="ciclo">Ciclo</label>
            <p id="ciclo">
                <span th:text="${docenteGrupo.ciclo}"></span>
            </p>
        </div>

        <hr>
        <div class="text-center">
            <a th:href="@{/docenteGrupo/edit/{id}(id=${docenteGrupo.id})}" class="btn btn-secondary">Editar</a>
            <a th:href="@{/DocenteGrupos}" class="btn btn-primary">Regresar</a>
        </div>
    </div>
</div>

</html>
